<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask World</title>
    <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <header id="header" class="fixed-top">
                    <div class="container d-flex align-items-center justify-content-between">
                
                      <h1 class="logo"><a href="index.html">OnePage</a></h1>
                      <!-- Uncomment below if you prefer to use an image logo -->
                      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
                
                      <nav id="navbar" class="navbar">
                        <ul>
                          <li><a class="nav-link scrollto active" href="/">Home</a></li>
                          <li><a class="nav-link scrollto" href="/">Register</a></li>
                          <li><a class="nav-link scrollto" href="/">Login</a></li>
                          <li><a class="nav-link scrollto o" href="/templates">Templates</a></li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                      </nav><!-- .navbar -->
                
                    </div>
                  </header>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col text-center">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6">
                <main class="form-signin">
                    <form action="/register" method="post">
                      <h1 class="h3 mb-3 fw-normal">Register</h1>
                      {% set m=get_flashed_messages() %}
                      {% if m%}
                      {% for i in m%}
                      <div class="alert alert-info">{{i}}</div>
                      {%endfor%}
                      {%endif%}
                      <div class="form-floating">
                        <input type="email" class="form-control" id="input" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit" id="register">Register</button>
                    </form>
                  </main>
            </div>
            <div class="col-6">
                <main class="form-signin">
                    <form action="/login" method="post">
                      <h1 class="h3 mb-3 fw-normal">Login</h1>
                  
                      <div class="form-floating">
                        <input type="email" class="form-control" id="loginput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="logpassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <button class="w-100 btn btn-lg btn-secondary" type="submit" id="login">Login</button>
                    </form>
                  </main>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6 offset-3 text-center">
                <h6>Create Template</h6>
                <form action="/template" method="post">
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="template-name" name="name" id="teminput">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="subject" name="subject" id="temsubject">
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" placeholder="body" name="body" id="tembody">
                    </div>
                    <button class="btn btn-lg btn-danger" id="template">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/jquery.js')}}"></script>
    <script>
    $(document).ready(function(){
        $('#register').click(function(){
            var email = $('#input').val()
            var password = $('#password').val()
            var data = {'email':email,'password':password}
            $.ajax({
                url:'/register',
                data:data,
                dataType:'json',
                type:'POST',
                success:function(msg){
                    
                },
                error:function(err){
                    console.log(err)
                }
            })
        })

        $('#login').click(function(){
            var email = $('#loginput').val()
            var password = $('#logpassword').val()
            var data = {'email':email,'password':password}
            $.ajax({
                url:'/login',
                data:data,
                dataType:'json',
                type:'POST',
                success:function(msg){

                error:function(err){
                    console.log(err)
                }
            })
        })

            $.ajax({
                url:'/template',
                data:data,
                dataType:'json',
                type:'POST',
                success:function(msg){

                },
                error:function(err){
                    console.log(err)
                }
            })
        })
    
    })
    </script>
</body>
</html>
